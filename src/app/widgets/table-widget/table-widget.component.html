<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let headerTitle of displayedColumns">
      <ng-container
        [matColumnDef]="headerTitle"
        *ngIf="headerTitle !== 'action'"
      >
        <th mat-header-cell *matHeaderCellDef>{{ headerTitle | uppercase }}</th>
        <td mat-cell *matCellDef="let element">{{ element[headerTitle] }}</td>
      </ng-container>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button
          *ngIf="isEdit"
          mat-button
          color="primary"
          (click)="editContent(element)"
        >
          Edit
        </button>
        <span *ngIf="isDelete">|</span>
        <button
          mat-button
          *ngIf="isDelete"
          color="warn"
          (click)="deleteContent(element)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
