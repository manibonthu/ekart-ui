<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Admin Signup</h2>

      <mat-error *ngIf="signupInvalid">
        Error Occured while creating the User
      </mat-error>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Name" formControlName="name" required />

        <mat-error> Please provide a valid Name </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="Email" formControlName="email" required />

        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />

        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" [disabled]="!form.valid">
        Signup
      </button>
    </form>
  </mat-card-content>
</mat-card>
